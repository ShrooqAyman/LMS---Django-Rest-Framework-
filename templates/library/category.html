{% extends '../base.html' %}
{% load static %}
{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tables /</span> Basic Tables</h4>
    <div class="mt-2 mb-3">
      <button type="button" class="btn btn-primary me-2" data-toggle="modal" data-bs-toggle="modal"
      data-bs-target="#modalCenter"  id="createCategory">Add Category</button>
    </div>
    <!-- Basic Bootstrap Table -->
    <div class="card">
      <h5 class="card-header">Table Basic</h5>
     
      <div class="table-responsive text-nowrap">
        <table class="table" id="category-Records">
          <thead>
            <tr>
              <th>Slug</th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0" >
         
            
          </tbody>
        </table>
      </div>
    </div>
    <!--/ Basic Bootstrap Table -->
  </div>
 <!-- Vertically Centered Modal -->
 <div class="col-lg-4 col-md-6">
  <div class="mt-3">
    
    <!-- Modal -->
    <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <form  id="addCategory"  method="POST" >
            {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title" id="modalCenterTitle">Add Shelf</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            
             
            <div class="row">
              <div class="col mb-3">
                <label for="slug" class="form-label">Slug</label>
                <input
                  type="text"
                  id="slug"
                  name="slug"
                  class="form-control"
                  placeholder="slug"
                />
              </div>
            </div>
            <div class="row g-2">
              <div class="col mb-0">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="name"
                />
              </div>
             
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit"  id="category-create"  class="btn btn-primary">Save changes</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
  
{% endblock %}
