{% extends '../base.html' %}
{% load static %}
{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tables /</span> Basic Tables</h4>
    <div class="mt-2 mb-3">
      <button type="button" class="btn btn-primary me-2" data-toggle="modal" data-bs-toggle="modal"
      data-bs-target="#modalCenter"  id="createShelf">Add Shelf</button>
    </div>
    <!-- Basic Bootstrap Table -->
    <div class="card">
      <h5 class="card-header">Table Basic</h5>
     
      <div class="table-responsive text-nowrap">
        <table class="table" id="shelfs-Records">
          <thead>
            <tr>
              <th>Slug</th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0" >
         
            
          </tbody>
        </table>
      </div>
    </div>
    <!--/ Basic Bootstrap Table -->
  </div>
 <!-- Vertically Centered Modal -->
 <div class="col-lg-4 col-md-6">
  <div class="mt-3">
    
    <!-- Modal -->
    <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <form  id="addShelf"  method="POST" >
            {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title" id="modalCenterTitle">Add Shelf</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            
             
            <div class="row">
              <div class="col mb-3">
                <label for="slug" class="form-label">Slug</label>
                <input
                  type="text"
                  id="slug"
                  name="slug"
                  class="form-control"
                  placeholder="slug"
                />
              </div>
            </div>
            <div class="row g-2">
              <div class="col mb-0">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="name"
                />
              </div>
             
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit"  id="shelf-create"  class="btn btn-primary">Save changes</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Vertically Centered Modal -->
<div class="col-lg-4 col-md-6">
  <div class="mt-3">
    
    <!-- Modal -->
    <div class="modal fade" id="EditShelfModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <form  id="editShelf"  method="" >
            {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title" id="modalCenterTitle">Edit Shelf</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            
             
            <div class="row">
              <div class="col mb-3">
                <input type="hidden" id="Myid" value="">
                <label for="slug" class="form-label">Slug</label>
                <input
                  type="text"
                  id="slug"
                  name="slug"
                  class="form-control"
                  placeholder="slug"
                />
              </div>
            </div>
            <div class="row g-2">
              <div class="col mb-0">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="name"
                />
              </div>
             
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit"  id="shelf-update"  class="btn btn-primary">Save changes</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Delete Product Modal -->
  <div class="container">
    <div class="modal fade" id="deleteShelfModal" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Shelf</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form id="deleteShelf" action="">
                        <input type="hidden" id="Myid" name="id" value="">
                        <p>Are you sure you want to delete this Shelf?</p>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-sm" >Delete</button>
                            <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
